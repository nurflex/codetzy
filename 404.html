main {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: cursive;
}
main h1{
    font-weight: normal;
}
main h1 {
    text-align: center;
    text-shadow: 0 0 5px #c3d168a2;
}
main div {
    margin-top: 2rem;
    text-align: center;
}
main div span{
    font-size: 5rem;
    line-height: 6rem;
    text-shadow: 0 0 7px #c3d168a2;
}
.circle {
    user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -webkit-user-select: none;
    display: inline-block;
    position: relative;
    width: 6rem;
    height: 6rem;
    text-shadow: none;
    background: #e6f1a3 radial-gradient(#f9ffd2, #ecff70);
    color: rgba(0, 0, 0, 0);
    border-radius: 50%;
    box-shadow: 0 0 7px #e7f1a3a2;
}
.circle:after {
    display: block;
    position: absolute;
    content: '';
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-45deg);
    width: 10rem;
    height: 4rem;
    border-radius: 50%;
    border: 2px solid #fafafa;
    border-top: 0px solid #fafafa;
    border-bottom: 4px solid #fafafa;
    z-index: 2
}
.circle:before {
    display: block;
    position: absolute;
    content: '';
    top: 50%;
    left: 50%;
    background: #124;
    border-radius: 50%;
    width: 4px;
    height: 4px;
    transform-origin: 2.5rem 0;
    transform: translate(-2.5rem, 0) rotate(0deg);
    animation: circle-around 5s infinite linear;
}
@keyframes circle-around {
    0% { transform: translate(-2.5rem, 0) rotate(0deg); }
    100% { transform: translate(-2.5rem, 0) rotate(360deg); }
}
main p {
    margin-top: 3rem;
    text-align: center;
    text-shadow: 0 0 5px #c3d168a2;
}
main button {
    padding: 0.55rem 1.2rem;
    border: none;
    outline: none;
    appearance: none;
    border-radius: 1rem;
    background-color: #ff869b;
    color: #fafafa;
    box-shadow: 0 0 4px #e1f17859;
    text-transform: uppercase;
    font-weight: bold;
}
main button:hover {
    cursor: pointer;
}
